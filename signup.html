<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Love Running</title>
    <script src="https://kit.fontawesome.com/3982258271.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a class="active" href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
   <section class="form-section">
   	<form>
   		<h2>Let's get you signed up!</h2>
   		<label for="fname">First Name</label>
   		<input type="text" id="fname" name="first_name" required />

   		<label for="lname">Last Name</label>
   		<input type="text" id="lname" name="last_name" required />
   		
   		
   		<label for="email">Email</label>
   		<input type="text" id="email" name="email_address" required />
   		
   		<!-- radio buttons -->
   		<label>Road</label>
   		<input type="radio" name="running" value="RoadRunning" /> 
   		<label>Trail</label>
   		<input type="radio" name="running" value="TrailRunning" /> 
   		<label>Both</label>
   		<input type="radio" name="running" value="Both" /> 
			 </form>
  
   </section> 
    <footer>
        <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
    </footer>
</body>
</html>
