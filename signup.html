   <section class="form_section">
       
  <!--Begin by pasting the solution code from Challnge 1 in here-->
  
  <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
   		<h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
   		<!-- First Name Input field -->
	   		<label for="fname">First Name</label>
	   		<input type="text" id="fname" name="first_name" class="text-input" required />
	   		
			<!-- Last Name Input field -->
	   		<label for="lname">Last Name</label>
	   		<input type="text" id="lname" name="last_name" class="text-input" required />
	   		
	   	<!-- Email Input field -->
	   		<label for="email">Email Address</label>
	   		<input type="email" id="email" name="email_address" class="text-input" required />
	   		
	   	<!-- Form Running Preference Radio Buttons -->
	   		<!-- Road Preference -->
	   		<label for="road">Road</label>
	   		<input type="radio" id="road" name="running_preference" value="road" required /> 
	   		
	   		<!-- Trail Preference -->
	   		<label for="trail">Trail</label>
	   		<input type="radio" id="trail" name="running_preference" value="trail"/> 
	   		
	   		<!-- Both -->
	   		<label for="both">Both</label>
	   		<input type="radio" id="both" name="running_preference" value="both" /> 
	   		
	   		<!-- SUBMIT -->
	   		<input type="submit" value="Let's Run!" class="join-button" />
	  </form>
